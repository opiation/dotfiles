[alias]
  # https://stackoverflow.com/a/9074343
  lg = log --abbrev-commit --all --decorate --format=format:'%C(bold blue)%h%C(reset) - %C(bold green)(%ar)%C(reset) %C(white)%s%C(reset) %C(dim white)- %an%C(reset)%C(auto)%d%C(reset)' --graph
  pushf = push --force-with-lease

[branch]
  autoSetupMerge = simple

[commit]
  gpgSign = true

[core]
  editor = zed --wait

[init]
  defaultBranch = main

[gpg]
  # MacOS
  # program = /usr/local/bin/gpg
  # Ubuntu
  program = /usr/bin/gpg

[tag]
  gpgSign = true

